<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Paper</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & SELL <br><span>CRYPTO</span> </h1>
            <p>World's biggest crypto exchange</p>
            <a href="#" class="btn">Explore More</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png" alt="btn logo">
                <div>
                    <h3>$ <span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="eth logo">
                <div>
                    <h3>$ <span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="doge logo">
                <div>
                    <h3>$ <span id="dogecoin"></span></h3>
                    <p>DogeCoin</p>
                </div>
            </div>
        </div>
        <p class="attribution">Api coin prices from Coin Gecko</p>


    </div>
<script src="script.js"></script>

</html>
